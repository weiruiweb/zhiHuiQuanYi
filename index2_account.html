<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
<META HTTP-EQUIV="Pragma" CONTENT="no-cache"> 
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache"> 
<META HTTP-EQUIV="Expires" CONTENT="0">
<title>账户管理</title>
<script src="js/jquery1.8.3.js"></script>
<script src="js/rem.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="js/browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/base.js" type="application/javascript"></script>
</head>

<body style="background: #fff;">
<div id="app">
	<div class="maincontent" >
		<div class="accout_top">
			<p class="p1 font32 color3">账户余额（元）</p>
			<p class="p2">¥{{userData.info?userData.info.balance:''}}</p>
			<a class="cash_btn flex" href="index2_account_cash.html">
				<img src="images/cash_icon.png">
				<span class="font32 color3">提现</span>
			</a>
		</div>
		<div class="cash_tlt font30 color3">交易记录</div>
		<div class="cash_record flex color3 font30">
			<div class="record_title">商品</div>
			<div class="record_title">交易编号</div>
			<div class="record_title1">数量</div>
			<div class="record_title1">价格</div>
			<div class="record_title1">状态</div>
			<div class="record_title2">时间</div>
		</div>
		<div class="record_list flex color6" v-for="item in mainData">
			<div class="record_title avoidOverflow">{{item.title}}</div>
			<div class="record_title avoidOverflow">{{item.trade_info}}</div>
			<div class="record_title1 color number">+5</div>
			<div class="record_title1">{{item.count}}</div>
			<div class="record_title1">{{item.status==1?'已完成':'审核中'}}</div>
			<div class="record_title2 font22 color9">{{item.update_time}}</div>
		</div>
	</div>
</div>
<script type="text/babel">
	var app = new Vue({
		el: '#app',
		data: function() {
			return {
				userData:[],
				mainData:[],
			}
		},
		created: function () {
		    
		    var callback = (res)=>{
              	this.getMainData();
              	this.getUserData()
	        };
	       window.base.getUserToken(callback);	
		},
		methods:{
			getMainData(){
			    const self = this;
			    const postData = {
			    	token:localStorage.getItem('user_token'),
			    };
			    postData.searchItem = {
			      thirdapp_id:2,
			      type:2,
			      status:['in',[0,1]],
				  user_type:0,
			    };
			    const callback = (res)=>{
			      if(res.info.data.length>0){
			        self.mainData = res.info.data;
			      };
			      console.log(self.mainData);
			    };
			    window.base.flowLogGet(postData,callback);
			},

			getUserData(){
			    const self = this;
			    const postData = {
			    	token:localStorage.getItem('user_token'),
			    };
			    const callback = (res)=>{
			      if(res.info.data.length>0){
			        self.userData = res.info.data[0];
			      };
			      console.log(self.userData);
			    };
			    window.base.userGet(postData,callback);
			},
		}
	});
</script>
</body>
</html>
