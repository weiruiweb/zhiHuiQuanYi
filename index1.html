<body style="background:#7eabde;">
<div id="app">
	<div class="maincontent" >
		<div class="main_box">
			<div class="w710 help">
				<div class="help_list help1 flex" v-for="(item,index) in mainData" :style="index==0?'background:#95e1d3':''||index==1?'background:#fcd08e':''||index==2?'background:#f59a9a':''">
					<div class="help_cont flex">
						<div class="help_left">
							<img :src="item.mainImg&&item.mainImg[0]?item.mainImg[0].url:''"/>
						</div>
						<div class="help_right color1">
							<h3 class="help_tlt font30">{{item.title}}</h3>
							<p class="help_detail flex avoidOverflow">{{item.description}}</p>
							<a href="index1_detail.html">立即进入</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div style="width:100%;height:110rpx;"></div>
		<div style="height:1.2rem;width:100%;"></div>
		<div class="navbar">
		    <a class="navbar_item" href="index.html">
		        <div class="nav_img">
		            <img src="images/navbar1.png">
		        </div>
		        <div class="text">权益资讯</div>
		    </a>
		    <a class="navbar_item" href="index1.html">
		        <div class="nav_img">
		            <img src="images/navbar2-a.png">
		        </div>
		        <div class="text this-text">帮助中心</div>
		    </a>
		    <a class="navbar_item" href="index2.html">
		        <div class="nav_img">
		            <img src="images/navbar3.png">
		        </div>
		        <div class="text">个人中心</div>
		    </a>
		</div>
	</div>
</div>

<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: function() {
					return {
						bannerData:[],
						labelData:[],
						mainData:[],
						titleData:[],
						submitData:{
							content:'',
							title:'',
							phone:'',
							mainImg:[]
						},
				
						paginate: {
							count: 0,
							currentPage: 1,
							pagesize: 6,
							is_page: true,
						},
						 searchItem:{
                            thirdapp_id: 2,
                        },
						pageArray:[],
						allPages:0,
						linkPage:'',
						aboutMenu:{},
					}

				},
				
				created: function () {
				    this.getLabelData()
				},

				methods:{
					getLabelData() {
                        var self = this;
                        var postData = window.base.cloneForm(self.paginate);
                        postData.searchItem = {
                            type:1
                        };
                        var callback = (res)=>{
                            self.labelData = res.info.data;
                            self.aboutMenu = window.base.findKeyFromArray(self.labelData,'title','帮助中心')[0]; 
                            console.log(100,self.aboutMenu)
                            var length= self.aboutMenu['child'].length;
                            self.menu_array = [];
                            for(var i=0;i< length;i++){  
                                self.menu_array.push(self.aboutMenu['child'][i].id)
                            };
                            console.log(100,self.menu_array)
                            self.getArticleData();
                            console.log(11,self.menu_array);     
                        };
                        window.base.labelGet(postData,callback);
                    },  
                    getArticleData() {
                        var self = this;
                        var postData = window.base.cloneForm(self.paginate);
                        postData.searchItem = window.base.cloneForm(self.searchItem);
                        postData.searchItem.menu_id = ['in',self.menu_array];
                        var callback = (res)=>{
                            self.mainData = res.info.data;
                            console.log(111,self.mainData);
                        };
                        
                        window.base.articleList(postData,callback);
                    }, 
					
				// intoDetail(e) {
	   //              var self = this;
	   //              var data_ulr = window.base.getDataSet(e).path;
	   //              window.location.href = "data_ulr";
		  //          },
				}
			});
			
		</script>
</body>
