<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
<META HTTP-EQUIV="Pragma" CONTENT="no-cache"> 
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache"> 
<META HTTP-EQUIV="Expires" CONTENT="0">
<title>问答解疑</title>
<script src="js/jquery1.8.3.js"></script>
<script src="js/rem.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="js/browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/base.js" type="application/javascript"></script>
</head>

<body style="background: #f2f2f2;">
<div id="app">
	<div class="maincontent" >
		<div class="main_box">
			<div class="question_list" v-for="item in mainData">
				<div class="question_tlt font30 color3 w710">
					<span class="color">●</span>{{item.title}}
				</div>
				<div class="font28 color6 question_detail">{{item.description}}</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
			
			var app = new Vue({
				el: '#app',
				data: function() {
					return {
						mainData:[],
						searchItem:{
							thirdapp_id:2,
						},
					}
				},
				created: function () {
				    this.getMainData()
				},
				methods:{
					getMainData(){
					    const self = this;
					    const postData = {};
					    postData.searchItem = {
					      thirdapp_id:2
					    };
					    postData.getBefore = {
					      article:{
					        tableName:'label',
					        searchItem:{
					          title:['=',['问题解答']],
					        },
					        middleKey:'menu_id',
					        key:'id',
					        condition:'in',
					      },
					    };
					    const callback = (res)=>{
					      if(res.info.data.length>0){
					        self.mainData = res.info.data;
					      };
					      console.log(self.mainData);
					   
					    };
					    window.base.articleGet(postData,callback);
					},

					upload(e){
						var self = this;
						var file = e.target.files[0];
						console.log(file)
						var param = new FormData();
						param.append('file',file,file.name);
						param.append('thirdapp_id',12);
						console.log(param.get('file'))
						
						var callback = function (res) {
							if(res.solely_code==100000&&res.info&&res.info.url){ 
	              				self.submitData.mainImg.push({url:res.info.url})
	              			}
						};
						
						var res = window.base.upLoadImg(param,callback);
						
					},


					ifAnonymous(){
						var self = this;
						console.log(666)
						self.isAnonymous = !self.isAnonymous
						console.log(self.isAnonymous)
					},

					submit(){
						var self = this;
						
						var newObject = window.base.cloneForm(self.submitData);

						delete newObject.mainImg;
						if(self.isAnonymous){
							delete newObject.phone;
							delete newObject.title;
						};
						const pass = window.base.checkComplete(newObject);
						if(pass){
							self.messageAdd()
						}else{
							alert('请补全信息')
						};	
						
					
						
					},



				}
			});
			
		</script>
</body>
</html>
