<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
<META HTTP-EQUIV="Pragma" CONTENT="no-cache"> 
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache"> 
<META HTTP-EQUIV="Expires" CONTENT="0">
<title>商品详情</title>
<script src="js/jquery1.8.3.js"></script>
<script src="js/rem.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="js/browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/base.js" type="application/javascript"></script>
</head>

<body>
<div id="app">
	<div class="maincontent" >
		<div class="main_box flex">
			<div class="buy_sort">
				<div>全部</div>
				<div>全部</div>
				<div>全部</div>
			</div>
			<div class="product flexRowBetween w710">
			    <div class="product_box flexRowBetween">			 
			        <div class="product_left1">
			            <img src="images/product.png">
			        </div>
			        <div class="product_right1 flexRowBetween">
			            <div class="product_detail">
			                <div class="font32 color3 product_top">空间+导示</div>
			                <div class="font28 color6 product_top">出售:8989</div>
			                <div class="font32 color6 flexRowBetween  product_top">
			                    <div class="product_name">¥898</div>
			                    <div class="font24 color1 submit_info buy_now"><a href="index_product_detail.html" class="color1">立即购买</a></div>
			                </div>
			            </div>
			        </div>			
			    </div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
			
			var app = new Vue({
				el: '#app',
				data: function() {
					return {
						bannerData:[],
						artData:[],
						submitData:{
							content:'',
							title:'',
							phone:'',
							mainImg:[]
						},
						picFlag:false,
						isAnonymous:false,
						paginate: {
							
							count: 0,
							currentPage: 1,
							pagesize: 6,
							is_page: true,
						},

						searchItem:{
							
						},
						pageArray:[],
						allPages:0,
						linkPage:'',
						isIos:false
					}

				},
				
				created: function () {

					this.getBannerData();
				    this.getartData()
				},

				methods:{

					getBannerData() {
						var self = this;
						var ua = navigator.userAgent.toLowerCase();
   						
					    self.isIos = (ua.indexOf('iphone') != -1) || (ua.indexOf('ipad') != -1);

						var postData = {
						    count: 0,
						    currentPage: 1,
						    is_page: true,
						    pagesize:1,
						    searchItem:{
								thirdapp_id:12,
								title:'轮播图'
							}
					    };

						var callback = (res)=>{
							self.bannerData = res.info.data[0]['mainImg'];
						};
						window.base.labelGet(postData,callback);
					},		



					messageAdd() {
						var self = this;
						var postData = {
							data:{
								title:self.submitData.title,
								phone:self.submitData.phone,
								content:self.submitData.content,	
								mainImg:self.submitData.mainImg,
								user_type:0,
								thirdapp_id:12,	
							}
					    };
						var callback = (res)=>{
							if(res.solely_code==100000){
						
								alert('提交成功');
								window.location.reload()
							}else{
								alert('网络故障')
							}
						};
						window.base.messageAdd(postData,callback);
					},


					getartData(){
					    const self = this;
					    const postData = {};
					    postData.searchItem = {
					      thirdapp_id:12
					    };
					    postData.getBefore = {
					      article:{
					        tableName:'label',
					        searchItem:{
					          title:['=',['注意事项']],
					        },
					        middleKey:'menu_id',
					        key:'id',
					        condition:'in',
					      },
					    };
					    const callback = (res)=>{
					      if(res.info.data.length>0){
					        self.artData = res.info.data;
					      };
					      console.log(self.artData);
					   
					    };
					    window.base.articleGet(postData,callback);
					},

					upload(e){
						var self = this;
						var file = e.target.files[0];
						console.log(file)
						var param = new FormData();
						param.append('file',file,file.name);
						param.append('thirdapp_id',12);
						console.log(param.get('file'))
						
						var callback = function (res) {
							if(res.solely_code==100000&&res.info&&res.info.url){ 
	              				self.submitData.mainImg.push({url:res.info.url})
	              			}
						};
						
						var res = window.base.upLoadImg(param,callback);
						
					},


					ifAnonymous(){
						var self = this;
						console.log(666)
						self.isAnonymous = !self.isAnonymous
						console.log(self.isAnonymous)
					},

					submit(){
						var self = this;
						
						var newObject = window.base.cloneForm(self.submitData);

						delete newObject.mainImg;
						if(self.isAnonymous){
							delete newObject.phone;
							delete newObject.title;
						};
						const pass = window.base.checkComplete(newObject);
						if(pass){
							self.messageAdd()
						}else{
							alert('请补全信息')
						};	
						
					
						
					},



				}
			});
			
		</script>
</body>
</html>
