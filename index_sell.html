<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
<META HTTP-EQUIV="Pragma" CONTENT="no-cache"> 
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache"> 
<META HTTP-EQUIV="Expires" CONTENT="0">
<title>我要出售</title>
<script src="js/jquery1.8.3.js"></script>
<script src="js/rem.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="js/browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/base.js" type="application/javascript"></script>
</head>

<body>
<div id="app">
	<div class="maincontent" >
		<div class="main_box">
			<div class="product_infor w710">
			    <div class="product_tlt flex">
			        <div class="tlt_cont font32 color3">产品信息</div>
			    </div>
			    <div class="product_input sell" style="height: 5.15rem;">
			        <div class="infor_list font28 flex">
			            <div class="product_left color3">选择产品类型</div>
			            <div class="product_right color6">
			            	<select placeholder="商品类型" @change="selectChange"  id="productType">
			            		<option>请选择</option>		
			            		<option v-for="item in labelData" :id="item.id">{{item.title}}</option>			
			            	</select>
			            </div>
			        </div>
			        <div class="infor_list font28 flex">
			            <div class="product_left color3">产品来源</div>
			            <div class="product_right color6">
			            	<input placeholder="商品来源" v-model="productData.product_source"/>
			            </div>
			        </div>
			        <div class="infor_list font28 flex">
			            <div class="product_left color3">产品名称</div>
			            <div class="product_right color6">
			            	<input placeholder="爱奇艺"  v-model="productData.title"/>
			            </div>
			        </div>
			        <div class="infor_list font28 flex" style="border:none;">
			            <div class="product_left color3">市场价格</div>
			            <div class="product_right color6">
			            	<input placeholder="请输入市场价格" v-model="productData.origin_price"/>
			            </div>
			        </div>
			        <div class="infor_list font28 flex" style="border:none;">
			            <div class="product_left color3">出售价格</div>
			            <div class="product_right color6">
			            	<input placeholder="请输入出售价格" v-model="productData.price"/>
			            </div>
			        </div>
			    </div>
			</div>
			<div class="product_infor w710">
			    <div class="product_tlt flex">
			        <div class="tlt_cont font32 color3">产品附加信息</div>
			    </div>
			    <div class="product_input sell sell2" style="height: 4.12rem;">
			    	<div class="del" @click="deleteImage"><img src="images/del.jpg"></div>
			        <div class="infor_list font28 flex" style="height:50%">
			            <div class="product_left color3" style="width: 25%">上传二维码</div>
			            
						<div class="qecored" v-if="productData.mainImg.length>=1&&productData.mainImg?'display:none':''">
							<img :src="productData.mainImg&&productData.mainImg[0]?productData.mainImg[0].url:''"/>
						</div>
						<div class="upload_btn" @change="upload" v-else>+<input  type="file" style="opacity: 0;position: absolute;left:0;top:0;z-index: 1;" accept="image/*" 
							capture="" multiple /></div>
			        </div>
			        <div class="infor_list font28 flex">
			            <div class="product_left color3">兑换码</div>
			            <div class="product_right color6">
			            	<input placeholder="请输入兑换码" v-model="productData.exchange_code"/>
			            </div>
			        </div>
			        <div class="infor_list font28 flex" style="border:none;">
			            <div class="product_left color3">有效期</div>
			            <div class="product_right color6">
			            	<input placeholder="请输入有效期" v-model="productData.valid_time"/>
			            </div>
			        </div>
			        <div class="add">
			        	<div style="text-align: center;">
				        	<img src="images/add.png"/>
				        </div>
			        </div>
			    </div>
			</div>
			<div class="submit_info" style="margin-top:0.5rem;" v-on:click="productAdd">提交</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: function() {
			return {
				productData:{
			
					product_source:'',
					title:'',
					price:'',
					origin_price:'',
					exchange_code:'',
					mainImg:[],
					valid_time:'',
					category_id:'',
					status:0
				},
				labelData:[],
			}

		},
		
		created: function () {
			this.getLabelData();
		},

		methods:{
			
			
			getLabelData(){
				var self = this;
				var postData = {
	
				};
				postData.searchItem = {
					type: ["in", [3]]
			    };
			    var callback = (res)=>{
			    	self.labelData = res.info.data;
			    };
			    window.base.labelGet(postData,callback);
			},

			productAdd() {
				var self = this;
				var postData = {
					token:localStorage.getItem('user_token'),
					data:self.productData,
			    };
				var callback = (res)=>{
					if(res.solely_code==100000){
						alert('提交成功');
						window.location.reload();
					}else{
						alert('网络故障')
					}
				};
				window.base.productAdd(postData,callback);
			},

			upload(e){
				var self = this;
				var file = e.target.files[0];
				console.log(file)
				var param = new FormData();
				param.append('file',file,file.name);
				param.append('thirdapp_id',2);
				param.append('token',localStorage.getItem('user_token'));

				console.log(self.productData)
				var callback = function (res) {
					if(res.solely_code==100000&&res.info&&res.info.url){ 
          				self.productData.mainImg.push({url:res.info.url})
          			}
				};
				var res = window.base.upLoadImg(param,callback);
			},

			selectChange(e){ 
              const self = this;
              self.productData.category_id = $(":selected","#productType").attr("id");
            
              console.log('selectChange',self.productData);
            },

      		deleteImage(){
      			const self = this;
      			if(self.productData.mainImg.length>0){
      				console.log(self.productData)
      				self.productData.mainImg.splice(0, 1)
      			}else{
      				alert('没有更多了')
      			}	
      		},

			submit(){
                const self = this;	
                console.log(self.productData)
                var newObject = window.base.cloneForm(self.productData);

				delete newObject.mainImg;
                console.log(newObject)
                if(window.base.checkComplete(newObject)){
                    self.productAdd()
                }else{
                    alert('请补全信息')
                }
            },  
		}
	});
	
</script>
</body>
</html>
